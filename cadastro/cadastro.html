<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Sora:wght@200;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <!--STYLE-->
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="/global/global.css">
    <title>App De Receita/Custos - Cadastro</title>

</head>
<body>

    <header id="cabeca">
        <div class="logo"><h1 id="logo">Receita$/Custo$</h1></div>
        <div class="txtCadastro"><h2 id="cadastro">Cadastro</h2></div>
    </header>

    <main id="caixas">
        <div class="email">
            <label for="email" id="txtEmail"> <h3>Email: </h3></label>
            <input type="text" id="boxEmail" placeholder="Email:">
        </div>
        <div class="senha">
            <label for="senha" id="txtSenha"><h3>Senha:</h3></label>
            <input type="password" id="boxSenha" placeholder="Senha:">
        </div>

        <div class="btCadastrar">
            <button><h2>Cadastrar!</h2></button>
        </div>
    </main>

    <footer id="rodape">
        <p>Make by NatanaelJPS</p>
    </footer>
    
</body>
</html>

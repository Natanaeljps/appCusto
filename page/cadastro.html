<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Sora:wght@200;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <!--STYLE-->
    <link rel="stylesheet" href="/style/cadastro.css">
    <link rel="stylesheet" href="/style/global.css">


    <title>App De Receita$/Custo$ - Cadastro</title>

</head>
<body>

    <header id="cabeca">
        <div class="logo"><h1 id="logo">Receita$/Custo$</h1></div>
        <div class="sub-txt"><h2>Faça seu Cadastro:</h2></div>
    </header>

    <main id="caixas">
        <div>
            <label class="txt" for="email" id="txtEmail"> <h3>Email: </h3></label>
            <input class="box" type="text" onchange="onChangeEmail()" id="boxEmail" placeholder="Seu email:">
            
            <div class="erro" id="sem_email">
                Email é Obrigatório.
            </div>
            <div class="erro" id="email_invalido">
                Email é inválido.
            </div>

        </div>
        <div>
            <label class="txt" for="senha" id="txtSenha"><h3>Senha:</h3></label>
            <input class="box" type="password" onchange="onChangeSenha()" id="boxSenha" placeholder="Senha:">
            
            <div class="erro" id="sem_senha">
                Senha é Obrigatório.
            </div>
            <div class="erro" id="senha_invalido">
                Senha deve ter pelo meno 6 caracteres.
            </div>
        
        </div>

        <div>
            <label class="txt" for="senha" id="txtCoSenha"><h3>Confirmar Senha:</h3></label>
            <input class="box" type="password" onchange="onChangeCoSenha()" id="boxCoSenha" placeholder="Confirme sua Senha:">

            <div class="erro" id="senhas_diferentes">
                Senha e Confirmar Senha, devem ser iguais.
        </div>

        <div class="btn">
            <button class="clear" onclick="btLogin()"><h2>Vou ao login</h2></button>
        </div>

        <div class="btn">
            <button id="cadastrar" class="solid" onclick="cadastrar()" disabled="true"><h2>Cadastrar!</h2></button>
        </div>
    </main>

    <footer id="rodape">
        <p>Make by NatanaelJPS</p>
    </footer>

    

     <!--FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/9.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.0/firebase-auth-compat.js"></script>
    <script src="/main/firebase-init.js"></script>
    <!--PROJETOS-->
    <script src="/main/cadastro.js"></script>
    <script src="/main/validateEmail.js"></script>
</body>
</html>

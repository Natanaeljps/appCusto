    <title>App De Receita/Custos - Cadastro</title>

</head>
<body>

    <header id="cabeca">
        <div class="logo"><h1 id="logo">Receita$/Custo$</h1></div>
        <div class="txtCadastro"><h2 id="cadastro">Cadastro</h2></div>
    </header>

    <main id="caixas">
        <div class="email">
            <label for="email" id="txtEmail"> <h3>Email: </h3></label>
            <input type="text" onchange="onChangeEmail" id="boxEmail" placeholder="Seu mail:">
        </div>
        <div class="senha">
            <label for="senha" id="txtSenha"><h3>Senha:</h3></label>
            <input type="password" onchange="onChangeSenha" id="boxSenha" placeholder="Senha:">
        </div>

        <div class="coSenha">
            <label for="senha" id="txtCoSenha"><h3>Confirmar Senha:</h3></label>
            <input type="password" onchange="onChangeCoSenha" id="boxCoSenha" placeholder="Confirme sua Senha:">
        </div>

        <div class="btLogin">
            <button class="clear" onclick="btLogin()"><h2>Vou ao login</h2></button>
        </div>

        <div class="btCadastrar">
            <button class="solid" onclick="cadastrar()"><h2>Cadastrar!</h2></button>
        </div>
    </main>

    <footer id="rodape">
        <p>Make by NatanaelJPS</p>
    </footer>

    <script src="/global/global.js"></script>

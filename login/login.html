    <header id="cabeca">
        <div class="logo"><h1 id="logo">Receita$/Custo$</h1></div>
        <div class="txtlogin"><h2 id="login">Acesse sua Conta:</h2></div>
    </header>

    <main id="caixas">

        <div class="email">
            <label for="e-mail" id="txtEmail"> <h3>Email: </h3></label>
            <input onchange="onChangeEmail()" type="email" id="boxEmail" placeholder="Email:">

            <div class="erro" id="sem_email" >Email é Obrigatório</div>
            <div class="erro" id="email_invalido">Email é inválido</div>
            
        </div>
        <div class="senha">
            <label for="senha" id="txtSenha"><h3>Senha:</h3></label>
            <input type="password" onchange="onChangeSenha()" id="boxSenha" placeholder="Senha:">

            <div class="erro" id="sem_senha">Senha é Obrigatório</div>

        </div>

        <div class="recSenha"><button id="recSenha" class="solid" 
        disabled="true">Recuperar Senha!</button></div>
        <p> <a href="http://127.0.0.1:5500/cadastro/cadastro.html">Clique aqui</a>
            para se cadastar</p>

        <div class="btEntrar">
            <button id="logar" disabled="true" 
            type="button" onclick="login()">Entrar!</button>
        </div>
    </main>

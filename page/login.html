<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Sora:wght@200;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <!--STYLE-->
    <link rel="stylesheet" href="/style/login.css">
    <link rel="stylesheet" href="/style/global.css">


    <title>App De Receita$/Custo$ - Login</title>

</head>

<body>

    <header id="cabeca">
        <div class="logo"><h1 id="logo">Receita$/Custo$</h1></div>
        <div class="sub-txt"><h2>Acesse sua Conta:</h2></div>
    </header>

    <main id="caixas">
<form action="">
    <div>
        <label class="txt" for="e-mail" id="txtEmail"> <h3>Email: </h3></label>
        <input class="box" onchange="onChangeEmail()" type="email" id="boxEmail" placeholder="Seu email:">

        <div class="erro" id="sem_email">
            Email é Obrigatório
        </div>
        <div class="erro" id="email_invalido">
            Email é inválido
        </div>
        
    </div>
    <div>
        <label class="txt" for="senha" id="txtSenha"><h3>Senha:</h3></label>
        <input class="box" type="password" onchange="onChangeSenha()" id="boxSenha" placeholder="Senha:">

        <div class="erro" id="sem_senha">Senha é Obrigatório</div>

    </div>

    <div class="recSenha">
        <button id="recSenha" class="solid" 
    disabled="true">Recuperar Senha!</button>
    </div>

    <button class="clear" type="button" onclick="btCadastrar()"><h2>Fazer Cadastro!</h2></button>

    <div>
        <button class="solid" id="logar" disabled="true" 
        type="button" onclick="login()"><h2>Entrar!</h2></button>
    </div>
</form>
        
    </main>

    <footer id="rodape">
        <p>Make by NatanaelJPS</p>
    </footer>

    

    <!--FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/9.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.0/firebase-auth-compat.js"></script>    
    <script src="/main/firebase-init.js"></script>

    <!--PROJETOS-->
    <script src="/main/login.js"></script>
    <script src="/main/validateEmail.js"></script>
    
</body>
</html>
